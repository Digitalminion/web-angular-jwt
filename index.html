<!DOCTYPE html>
<html lang="en" ng-app="testApp">

<head>
    <title>Lets Test ng-JWT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-controller="AppCtrl">

	<div id="title">
        <h1>This is a test page to validate JWT is working</h1>
    </div>
	
    <hr />
    
	<div id="login">
        <h1>[login form here]</h1>
        <form>
            <div>
                <label for="inputEmail">Email</label>
                <input type="username" id="inputEmail" ng-model="loginEmail" placeholder="Email" />
            </div>
            <div>
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" ng-model="loginPassword" placeholder="Password" />
            </div>
            <div>
                <alert>
                    <strong>{{ LoginErrorMessage }}</strong>
                </alert>
            </div>
            <div>
                <button ng-click="gologin(loginEmail,loginPassword)">Sign in</button>
            </div>
        </form>
    </div>
	
    <div id="Request">
    
        <h1>[Button to trigger requests to data model here]</h1>
        
    </div>
    
        <script src="./bower_components/angular/angular.min.js" type="text/javascript"></script>
        <script src="./bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
        <script src="./bower_components/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
        <script src="./bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>
        <script src="./bower_components/angular-cookies/angular-cookies.min.js" type="text/javascript"></script>


        <script src="./src/jwt/jwt.js" type="text/javascript"></script>
        <script src="./src/jwt/jwtService.js" type="text/javascript"></script>
        <script src="./src/jwt/jwtComponent.js" type="text/javascript"></script>


        <script src="./config.js" type="text/javascript"></script>
        <script src="./app.js" type="text/javascript"></script>
    
</body>

</html>
